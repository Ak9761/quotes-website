<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #tweetme {
            justify-content: center;
            padding-top: 10%;
        }

        #tweetme p {
            font-size: 25px;
            padding: 0;
        }

        #quotes {
            font-size: 50px;
        }

        #author {
            font-size: 50px;
        }

        #nquotes {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 25px;
        border-radius: 15px;
        background-color: #4CAF50;
        /* Green background */
        border: none;
        /* Remove border */
        color: white;
        /* White text */
        padding: 15px 32px;
        /* Add padding */
        text-align: center;
        /* Center text */
        text-decoration: none;
        /* Remove underline */
        display: inline-block;
        /* Make it a block element */
        margin: 20px;
        /* Add margin */
        cursor: pointer;
        /* Change cursor on hover */
    }

    #quotes {
        font-size: 50px;
    }

    #author {
        font-size: 50px;
    }

    @media (max-width:700px) {
        #quotes {
            font-size: 25px;
        }

        #author {
            font-size: 20px;
            padding-left: 50%;
            padding-top: 1%;
            padding-bottom: 15%;
        }

        #nquotes {

        }
    }

        @media (max-width:700px) {

    </style>
</head>

<body>
    <div id="tweetme"><img src="icon.png" height="100" width="100">
        <p>Tweet me</p>
    </div>
    <div id="quotes"></div>
    <div id="author"></div>
    <button id="nquotes">New Quote</button>

    <script>
        const quotes = document.getElementById("quotes")
        const author = document.getElementById('author')
        const newquotes = document.getElementById('nquotes')
        const tweetMe = document.getElementById('tweetme')
        let realdata = ''

        const tweetnow = () => {
            let tweet = `https://twitter.com/intent/tweet?text=${quotesdata}`
            window.open(tweet)
        }

        const getnewquotes = () => {
            let rnum = Math.floor(Math.random() * 1674)
            console.log(realdata[rnum].text);
            quotesdata = realdata[rnum].text
            quotes.innerText = `"${realdata[rnum].text}"`
            author.innerText = `By "${realdata[rnum].author}"`
        }
        const getquotes = async () => {
            const api = "https://type.fit/api/quotes"
            try {
                let data = await fetch(api)
                realdata = await data.json()
                getnewquotes()
                // console.log(realdata[0].text)
                // console.log(realdata[0].author)
            } catch (error) { }
        }
        tweetme.addEventListener('click', tweetnow)
        newquotes.addEventListener('click', getnewquotes)
        getquotes()
    </script>
</body>

</html>
